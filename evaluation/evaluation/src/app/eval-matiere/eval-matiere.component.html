
Indiquez ci-dessous vos niveaux d'acquisition des compétences suivantes :

<ul class="competence">
  <li *ngFor="let competence of evalMatiere.listeComp">{{competence.code}} {{competence.val}}
    <mat-card *ngIf="competence.connaissances || competence.capacites">
      <div *ngIf="competence.connaissances">
        <div class="comptxt">Connaissances associées</div>
        <ul>
          <li *ngFor="let connaissance of competence.connaissances">
            <div class="evals">
              {{connaissance.nom}}
              <mat-slider
                max="5"
                min="0"
                step="1"
                thumbLabel="true"
                tickInterval="1"
                [(ngModel)]="connaissance.eval">
              </mat-slider>
            </div>
        </ul>
      </div>

      <div *ngIf="competence.capacites">
        <div class="comptxt">Capacités associées</div>
        <ul>
          <li *ngFor="let capacite of competence.capacites">
            <div class="evals">
              {{capacite.nom}}
              <mat-slider
                max="5"
                min="0"
                step="1"
                thumbLabel="true"
                tickInterval="1"
                [(ngModel)]="capacite.eval">
              </mat-slider>
            </div>
        </ul>
      </div>
    </mat-card>
</ul>
